<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cir-1"></div>
    <div class="cir-2"></div>
    <div class="wrapper">

        

        <div class="card">
            <img src="img/1718717367735_Original-modified.png" width="154px" alt="">
            <h1 >Sahil Kumar Singh</h1>
            <p class="para">Web Developer</p>

            <div class="btns">
                <button class="btn btn1">
                    <i class="fa-solid fa-share"></i>
                    <p>Share My Profile</p>
                </button>
                
                <button class="btn btn2">
                    Follow Me
                </button>
            </div>
        </div>
    </div>
    <!-- share option -->
    <div class="module">
        <div class="module-heading">
            <h1>Share My Profile</h1>
            <i class="fa-solid fa-xmark close" id="close" onclick="band()"></i>
            
        </div>
            <div class="icon-container-i">
                <h3>Share This Via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a target="_blank" href="https://www.instagram.com/sahil_rajput__018?igsh=MXRhaHVxc2VrdDB5Ng=="  class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
        
    </div>
    <div class="overlay" ></div>
    <script src="https://kit.fontawesome.com/31f79387f2.js"  crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
